<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replay Fixer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./main.js"></script>
</head>

<body id="root">
    <h1>Fix Custom And Private Game Replays</h1>
    <h6>Made by TitanPlayz</h6>
    <h6>Use /savereplay to save replays</h6>
    <div id="files" ondrop="droppedFiles(event)" ondragover="event.preventDefault()">
        <p id="info">Drop Replays Here</p>
    </div>
    <button class="outline contrast" style="border-radius: 5vmin"
        onclick="manageReplays()">Fix Replay</button>
</body>

</html>
